<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
		<title>私たちの記念</title>
		<link rel="stylesheet" type="text/css" href="./index.css" />
		<link rel="stylesheet" href="./iconfont/iconfont.css">
	</head>

	<body>
		<div class="home">
			<div class="header">
				<div class="title font-active">私たちの記念</div>
			<div class="player">
				<div>
					<span class="iconfont icon-yinliang-di"></span>
					<span class="iconfont icon-yinliang-guan"></span>
				</div>
				<audio style="display: none;" id="suvinior" src="./suvinior.mp3">
					当前浏览器不支持audio
				</audio>
			</div>
			</div>
			<div id="welcome"></div>
			<div class="contain active">
				<div class="home-menu">
					<div class="home-menu-content">
						<div class="home-menu-content-top">
							<div class="font-active home-menu-content-top-header">
								良田美酒 不如高歌一首
							</div>
						</div>
						<div class="home-menu-content-left">
							<a class="tag" href="https://alexchen55.github.io/share-blog">首页</a>
							<a class="tag" href="https://alexchen55.github.io/share-blog/major/">专业</a>
							<a class="tag" href="https://alexchen55.github.io/share-blog/hobby/">爱好</a>
							<a class="tag" href="https://alexchen55.github.io/share-blog/video/">影视</a>
						</div>
					</div>
				</div>
				<span class="toggle">
					<i class="bottom"></i>
				</span>
			</div>
		</div>
		<script src="./fairyDustCursor.js">
		</script>
		<script src="./bubble.js">
		</script>
		<script>
			(function() {
				var toggle = document.getElementsByClassName("toggle")[0];
				var contain = document.getElementsByClassName("contain")[0];
				var pause = document.getElementsByClassName("icon-yinliang-di")[0];
				var play = document.getElementsByClassName("icon-yinliang-guan")[0];
				toggle.onclick = function() {
					if (contain.className.indexOf("active") != -1) {
						contain.className = 'contain';
						toggle.children[0].className = 'top';
					} else {
						contain.className = 'contain active';
						toggle.children[0].className = 'bottom';
					}
				}
				play.onclick = function() {
					document.getElementById('suvinior').play();
					play.style.display = 'none';
					pause.style.display = 'block';
				}
				pause.onclick = function() {
					document.getElementById('suvinior').pause();
					pause.style.display = 'none';
					play.style.display = 'block';
				}

			})()
		</script>
	</body>

</html>
